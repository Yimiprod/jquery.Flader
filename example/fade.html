<!doctype html>
<html>
    <head>
		<link rel=stylesheet href='../flader.css'>
		<script src='http://code.jquery.com/jquery-latest.min.js'></script>
		<!-- CSS3 Animation (optional) -->
		<script src='http://ricostacruz.com/jquery.transit/jquery.transit.min.js'></script>
		<!-- END CSS3 Animation -->
		<script src='../jquery.flader.js'></script>
	</head>
	<body>
		<div id="fader" class="flader">
			<section data-function="slider_item" class="c1"><p>content 1</p></section>
			<section data-function="slider_item" class="c2"><p>content 2</p></section>
			<section data-function="slider_item" class="c3"><p>content 3</p></section>
		</div>
		<script>
		$(function(){
			$('#fader').Flader({
				slide_type: 'fade',
				auto_slide: true
			});
		});
		</script>
	</body>
</html>
